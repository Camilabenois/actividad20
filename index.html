<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-xs-12">
            
                <table class="table table-striped" id="table">

                  <tr>
                    <td>Dolar</td>
                    <td id="dolar">1</td>
                  </tr>

                  <tr>
                    <td>Euro</td>
                    <td id ="euro">1</td>
                  </tr>
                  
                  <tr>
                    <td>UF</td>
                    <td id="uf">1</td>
                  </tr>

                  <tr>
                    <td>UTM</td>
                    <td id="utm">1</td>
                  </tr>
  
                </table>
            </div>

            <div class="col-md-6 col-xs-12">
              <div class="form-group">
                  <label for="peso">Ingrese valor Peso</label>
                  <input type="number" class="form-control" id="peso_input" placeholder="ingrese valor peso clp">
                  <button type="button" class="btn btn-default" id="btn_peso">Convertir</button>
              </div>
               <div class="form-group">
                  <label for="dolar">Ingrese valor Dolar</label>
                  <input type="number" class="form-control" id="dolar_input" placeholder="ingrese valor peso dolar">
                  <button type="button" class="btn btn-default" id="btn_dolar">Convertir</button>
              </div>
              <div class="form-group">
                  <label for="euro">Euro</label>
                  <input type="number" class="form-control" id="euro_input" placeholder="ingrese valor peso dolar">
                  <button type="button" class="btn btn-default" id="btn_euro">Convertir</button>
              </div>
                
          </div>
        </div>
      </div>  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="app.js"></script>

  </body>
</html>
